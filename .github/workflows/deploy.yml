name: Terraform CI/CD

on:
  push:
    branches: [main]

env:
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

jobs:
  lambda-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install Dependencies
        run: |
          if [ -s lambda/requirements.txt ]; then
            pip install -r lambda/requirements.txt
          fi

      - name: Run Tests
        run: pytest lambda/tests

  deploy-staging:
    needs: lambda-tests
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3

      - name: Package Lambda
        run: |
          cd lambda
          rm -rf package lambda.zip
          mkdir package
          cp *.py package/
          cd package
          zip -r ../lambda.zip .

      - name: Terraform Init
        run: terraform -chdir=environments/staging init
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Terraform Plan
        run: terraform -chdir=environments/staging plan
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Terraform Apply
        run: terraform -chdir=environments/staging apply -auto-approve
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Slack Notification - Staging
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"Staging deployment succeeded.\nBranch: ${{ github.ref_name }}\nCommit: ${{ github.sha }}\"}" \
          $SLACK_WEBHOOK_URL

  deploy-prod:
    needs: deploy-staging
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform -chdir=environments/prod init
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Terraform Apply
        id: apply-prod
        continue-on-error: true
        run: terraform -chdir=environments/prod apply -auto-approve
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Slack Notification - Production
        run: |
          if [ "${{ steps.apply-prod.outcome }}" == "success" ]; then
            curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\":\"Production deployment succeeded.\nBranch: ${{ github.ref_name }}\nCommit: ${{ github.sha }}\"}" \
            $SLACK_WEBHOOK_URL
          else
            curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\":\"Production deployment failed.\nBranch: ${{ github.ref_name }}\nCommit: ${{ github.sha }}\"}" \
            $SLACK_WEBHOOK_URL
